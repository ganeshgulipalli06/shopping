<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .contact-banner {
            background-color: #007BFF; /* Blue color */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .offer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .offer-tag {
            background-color: #FFD700; /* Gold color */
            color: #333;
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
            box-sizing: border-box;
        }

        .contact-info {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
    <title>Contact Us Banner</title>
</head>
<body>

    <div class="contact-banner">
        <h1>Contact Us for Stylish Clothing</h1>
        <p>Exclusive offers available for a limited time!</p>
    </div>

    <div class="offer-container" id="offerContainer">
    </div>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: info@yourclothingstore.com</p>
        <p>Phone: +1 (555) 123-4567</p>
        <p>For Bulk Orders, call us or visit <a href="http://www.shopping.com">Shopping.com</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Generate three random offers
            for (let i = 0; i < 3; i++) {
                generateRandomOffer();
            }
        });

        function generateRandomOffer() {
            const titles = ['Special Offer!', 'Flash Sale!', 'Limited Time!'];
            const details = [
                'Get 50% OFF on all items. Don\'t miss this special offer!',
                'Flash sale today only! Enjoy a 50% discount on all products.',
                'Limited-time offer! Grab your favorites at 50% OFF before it ends.'
            ];

            const randomTitle = titles[Math.floor(Math.random() * titles.length)];
            const randomDetails = details[Math.floor(Math.random() * details.length)];

            const offerContainer = document.getElementById('offerContainer');
            const offerTag = document.createElement('div');
            offerTag.classList.add('offer-tag');
            offerTag.innerHTML = `
                <p>${randomTitle}</p>
                <p>${randomDetails}</p>
                <a href="tel:+79848386"><button>Contact Us</button></a>
            `;

            offerContainer.appendChild(offerTag);
        }
    </script>

</body>
</html>
