<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            width: 200px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }

        .card-details {
            padding: 20px;
            text-align: center;
        }

        .card button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #555;
        }

        .order-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .order-form-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 100vw;
            max-width: 400px; /* Set a maximum width */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <title>Responsive Card Section</title>
</head>

<body>
    <div class="card-section">
        <div class="card" onclick="showOrderForm('Men\'s Wear 1', '169$')">
            <img src="https://placekitten.com/200/200" alt="Product Image">
            <div class="card-details">
                <h3>Men's Wear 1</h3>
                <p>Price: $169</p>
                <button onclick="showOrderForm('Men\'s Wear 1', '169$')">Buy Now</button>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <div id="order-form" class="order-form">
        <div class="order-form-content">
            <span class="close-button" onclick="closeOrderForm()">&times;</span>
            <h2>Order Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="payment">Payment Option:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="cod">Cash on Delivery</option>
            </select>

            <div id="card-details" class="card-details">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </div>

    <script>
        function showOrderForm(productName, price) {
            var orderForm = document.getElementById('order-form');
            var cardDetails = document.getElementById('card-details');

            // Reset card details visibility
            cardDetails.style.display = 'none';

            // Set initial values (you can update this based on the product details)
            document.getElementById('name').value = '';
            document.getElementById('address').value = '';
            document.getElementById('pincode').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('payment').value = 'credit';
            document.getElementById('card-number').value = '';
            document.getElementById('expiry-date').value = '';
            document.getElementById('cvv').value = '';

            // Show/hide card details based on the selected payment option
            document.getElementById('payment').addEventListener('change', function () {
                if (this.value === 'credit' || this.value === 'debit') {
                    cardDetails.style.display = 'block';
                } else {
                    cardDetails.style.display = 'none';
                }
            });

            // Show the order form
            orderForm.style.display = 'flex';
        }

        function closeOrderForm() {
            var orderForm = document.getElementById('order-form');
            orderForm.style.display = 'none';
        }

        function confirmOrder() {
            alert('Order Confirmed!');
            closeOrderForm();
        }
    </script>
</body>

</html>
