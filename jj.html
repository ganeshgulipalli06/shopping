<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Cards</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Default styles */
.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 10px;
    width: calc(50% - 20px); /* Two cards per row with margin, reduced width */
    height: 400px; /* Initial height */
    cursor: pointer;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
}

.card img {
    width: 100%;
    height: 200px; /* Initial height */
    object-fit: cover;
    border-bottom: 2px solid #ddd;
}

.card-details {
    padding: 20px;
    text-align: center;
}

.card button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.card button:hover {
    background-color: #555;
}

.card h3 {
    margin: 20px 0;
}

.card p {
    padding: 0 20px;
    margin-bottom: 20px;
}

/* Media queries for responsiveness */
@media only screen and (min-width: 768px) {
    .card {
        width: calc(33.33% - 20px); /* Three cards per row with margin */
    }
}

@media only screen and (min-width: 1024px) {
    .card {
        width: calc(25% - 20px); /* Four cards per row with margin */
        height: 300px; /* Adjusted height for larger screens */
    }
}

@media only screen and (min-width: 1200px) {
    .card {
        width: calc(20% - 20px); /* Five cards per row with margin */
        height: 300px; /* Adjusted height for larger screens */
    }
}

</style>
<body>

<div class="card-container">
    <div class="card">
        <img src="image1.jpg" alt="Image 1">
        <div class="card-details">
            <h2>Card Title 1</h3>
            <p>Card Description 1</p>
            <button>Button</button>
        </div>
    </div>
    <div class="card">
        <img src="image2.jpg" alt="Image 2">
        <div class="card-details">
            <h2>Card Title 2</h3>
            <p>Card Description 2</p>
            <button>Button</button>
        </div>
    </div>
    <div class="card">
        <img src="image3.jpg" alt="Image 3">
        <div class="card-details">
            <h2>Card Title 3</h3>
            <p>Card Description 3</p>
            <button>Button</button>
        </div>
    </div>
    <div class="card">
        <img src="image4.jpg" alt="Image 4">
        <div class="card-details">
            <h2>Card Title 4</h3>
            <p>Card Description 4</p>
            <button>Button</button>
        </div>
    </div>
    <div class="card">
        <img src="image5.jpg" alt="Image 5">
        <div class="card-details">
            <h2>Card Title 5</h3>
            <p>Card Description 5</p>
            <button>Button</button>
        </div>
    </div>
</div>

</body>
</html>
