<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 100%;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .product-item {
        width: calc(20% - 20px); /* Adjust width for five items per row */
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #fff;
        box-sizing: border-box;
    }

    .product-item img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div class="container" id="product-container">
    <!-- Product items will be dynamically inserted here -->
</div>

<script>
    // Fetch fake store data from API
    fetch('https://fakestoreapi.com/products')
    .then(response => response.json())
    .then(data => {
        // Get the container to append products
        const container = document.getElementById('product-container');

        // Loop through the products and create product items
        data.forEach(product => {
            const productItem = document.createElement('div');
            productItem.classList.add('product-item');

            // Create image element
            const image = document.createElement('img');
            image.src = product.image;
            image.alt = product.title;

            // Append image to product item
            productItem.appendChild(image);

            // Append product item to container
            container.appendChild(productItem);
        });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
