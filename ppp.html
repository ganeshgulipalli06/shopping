<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation styles */
        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .cart-icon {
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden;
            text-overflow: ellipsis; /* Show ellipsis (...) for overflow text */
        }

        .card p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }

        .buy-now-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-now-button:hover {
            background-color: #0056b3;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .card h3 {
                font-size: 14px; /* Reduce font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </div>
        <div class="cart-icon">ðŸ›’</div>
    </nav>

    <!-- Product container -->
    <div class="container" id="products-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productsContainer = document.getElementById("products-container");

            fetch("https://fakestoreapi.com/products")
            .then(response => response.json())
            .then(data => {
                data.forEach(product => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    const img = document.createElement("img");
                    img.src = product.image;
                    img.alt = product.title;

                    const cardContent = document.createElement("div");
                    cardContent.classList.add("card-content");

                    const title = document.createElement("h3");
                    title.textContent = product.title.length > 20 ? product.title.slice(0, 20) + "..." : product.title;

                    const price = document.createElement("p");
                    price.textContent = "$" + product.price;

                    const buyNowButton = document.createElement("button");
                    buyNowButton.classList.add("buy-now-button");
                    buyNowButton.textContent = "Buy Now";

                    cardContent.appendChild(title);
                    cardContent.appendChild(price);
                    cardContent.appendChild(buyNowButton);

                    card.appendChild(img);
                    card.appendChild(cardContent);

                    productsContainer.appendChild(card);
                });
            })
            .catch(error => console.log("Error fetching products: ", error));
        });
    </script>
</body>
</html>
