<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            width: 80px;
            height: auto;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff9900;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Media query for mobile responsiveness */
        @media only screen and (max-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
            }

            nav {
                display: none;
                flex-direction: column;
                align-items: flex-end;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
            }

            nav a {
                display: block;
                padding: 10px;
            }

            .menu-icon {
                display: block;
                order: 2; /* Move the menu icon to the right side */
            }

            /* Show the nav when menu icon is clicked */
            input[type="checkbox"]#menu-toggle:checked + nav {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Logo">
        <input type="checkbox" id="menu-toggle" class="menu-icon">
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Rest of your content goes here -->
</body>
</html>
